- hosts: all
  gather_facts: false
  tasks:
  - name: Crear archivo cambiohora.ps1
    win_shell: Set-Content -Path C:\cambiohora.ps1 -Value '& "C:\Software Base\LsAgent-windows 10.0.1.1.exe" --server 172.31.10.99 --port 9524 --agentkey 785e9a2b-3343-4798-9d61-5cb52ddd3654 --mode unattended'

  - name: Run multi-lined shell commands
    win_shell: |
        $text = Get-Content C:\cambiohora.ps1
  - name: Run a script
    win_shell: C:\cambiohora.ps1
    register: proximahora
  - debug: var=proximahora.stdout_lines
  
- name: Execute command in Windows
    win_shell: net localgroup Administrators bupa\sgdi /add
    args:
        executable: cmd
    register: out

  - debug: var=out.stdout_lines
